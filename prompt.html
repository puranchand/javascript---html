<!DOCTYPE html>
<html>
<head>
	<title>script</title>
	<script>
		
	function inValue(){
		var namm = prompt("Enter your Name :" , "Your Name Is here.");
		document.write("Your Name is :" + namm );
	}

	</script>
</head>
<body>
<h1>See the result click on button.</h1>
<button type="button" onclick = "inValue()">Click me here</button><br><br>
<button type="button" onclick="window.print()">Print</button>
</body>
</html>
