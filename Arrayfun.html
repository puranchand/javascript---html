<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
<script>
document.write("your original value")
	var jak = new Array(45,76,345,543,43,4,43,4,4543)

	jak.forEach(function(val,index){
		document.write(index+" my for each value "+val+"<br />")
	})
	document.write("<hr />")
document.write()
	jak.reverse()
	jak.forEach(function(val,index){
		document.write(index+" my for each value "+val+"<br />")
	})

	

</script>
</body>
</html>
